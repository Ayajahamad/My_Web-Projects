<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand text-white fs-1" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Music</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Popular</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" tabindex="-1" aria-disabled="true">Upload</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
            </div>
        </div>
    </nav>

    <div class="upload container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6">
                <div class="upload-image">
                    <img src="https://img.freepik.com/free-vector/freelancer-working-laptop-her-house_1150-35054.jpg?w=740&t=st=1705034623~exp=1705035223~hmac=fb0032fc62ae8da41f2be1a587ae3f19df8b1b42eff4c2e42ccea4a4e878be0b" alt="">
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-6">
                <div class="upload-form">
                    <div class="form-group mt-4">
                        <label for="" class="form-label">Username</label>
                        <input type="text" placeholder="Enter Your name" required id="username" class="form-control p-3">
                    </div>
                    <div class="form-group mt-4">
                        <label for="" class="form-label">Album</label>
                        <input type="text" placeholder="Enter Album name" required id="album" class="form-control p-3">
                    </div>
                    <div class="form-group mt-4">
                        <label for="" class="form-label">Album</label>
                        <input type="file" required id="song" class="form-control p-3">
                    </div>
                    <div class="form-group mt-4">
                        <textarea name="desc" id="" cols="30" rows="5" placeholder="Descripton about Song" class="form-control"></textarea>
                    </div>
                    <div class="form-group mt-4">
                        <button class="btn bg-primary text-white fs-4 w-100 p-3">Upload Your Song</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
