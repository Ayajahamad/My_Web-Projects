<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
</head>
<body>
    <div class="main">
        <div class="bg">
            <div class="card">
                <h1>Weather App</h1>
                <div class="search">
                    <input type="text" placeholder="Enter Your City Name" autocomplete="off" spellcheck="false">
                    <img src="assets/images/search.png" alt="" class="icon">
                </div>
                <div>
                    <img src="https://img.freepik.com/free-vector/watercolor-weather-effects-collection_23-2149115331.jpg" alt="weather" class="weather-img">
                    <h4 class="h4">Address Not Found</h4>
                </div>
                <div>
                    <h2 class="temprechure"></h2>
                    <h3 class="cuntry"></h3>
                </div>
                <div class="weather">
                    <div>
                        <img src="assets/images/wind.png" alt="" class="img">
                        <h2 class="windspeed"></h2>
                        <h3>wind speed</h3>
                    </div>
                    <div>
                        <img src="assets/images/humidity.png" alt="">
                        <h2 class="humidity"></h2>
                        <h3>Humidity</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
